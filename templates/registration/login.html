{% extends 'base.html'%}
{% load i18n %}

{% block title %}
{% trans "Login" %}
{% endblock %}

{% block content%}
<div class="uk-panel uk-panel-box uk-width-1-2 uk-align-center">
  <form class="uk-form" action="{% url 'login' %}?next={{ next }}" method="post">
    {% csrf_token %}

    {% for paragraph in form %}
    <div class="uk-form-row uk-form-stacked">
      <label class="uk-form-label" for="">{{ paragraph.label }}</label>
      <div class="uk-form-controls">{{ paragraph }}</div>
    </div>
    {% endfor %}

    <input type="hidden" value="{{ next }}">
    <button class="uk-button uk-button-primary uk-margin-top" type="submit"><i class="uk-icon-sign-in"></i> {% trans "Login" %}</button>
  </form>
</div>
{% endblock %}
