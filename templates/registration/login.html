{% extends 'base.html'%}


{% block title %}
Login
{% endblock %}

{% block content%}
<div class="uk-panel uk-panel-box">
<form class="uk-form" action="{% url 'login' %}?next={{ next }}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="hidden" value="{{ next }}">
    <button class="uk-button uk-button-primary" type="submit">Login</button>
</form>
<div>
{% endblock %}
