<div class="uk-panel uk-panel-box uk-margin-bottom">
  <div class="uk-grid">
    {% if entry.logo %}
    <div class="uk-width-1-3">
      <a class="uk-thumbnail uk-thumbnail-small uk-align-left" href="{{ entry.url }}">
        <img src="{{ entry.logo.url }}" alt="">
      </a>
    </div>
    {% endif %}
    <div class="uk-width-2-3">
      <a class="uk-h3" href="{{ entry.url }}">{{entry.title}}</a>

      <p class="description">
      {{ entry.rendered_content|safe }}
      </p>
    </div>
  </div>
</div>
