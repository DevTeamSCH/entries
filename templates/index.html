{% extends 'base.html' %}

{% block title %}
Barni
{% endblock %}


{% block css %}
    <style>
        .entry{
            margin: 15px;
            padding: 5px;
            border: solid 1px black;
        }
    </style>
{% endblock %}

{% block content %}
    {% for entry in entries %}
           <div class="entry">
                <h3>{{ entry.title }}</h3>
                <p>{{ entry.description }}</p>
                <a href="{{ entry.url }}">Click!!</a>
            </div>
    {% empty %}
        No entries.
    {% endfor %}

{% endblock %}
