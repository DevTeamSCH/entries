{% extends 'base.html' %}

{% block title %}
Free Entries
{% endblock %}

{% block content %}
    {% for entry in entries %}
    <div class="uk-panel uk-panel-box uk-margin-bottom">
        <h3 class="uk-panel-title">{{ entry.title }}</h3>
        <p>{{ entry.description }}</p>
        <a href="{{ entry.url }}">Click!!</a>
    </div>
    {% empty %}
        No entries.
    {% endfor %}

{% endblock %}
